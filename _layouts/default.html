<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet" type="text/css" media="all">
    {% include metadata.html %}

    {% for file in page.additional_css %}
      <link rel="stylesheet" type="text/css" href="{% if file contains '://' %}{{ file }}{% else %}/css/{{ file }}{% endif %}">
    {% endfor %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% for page in site.toplevel %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
